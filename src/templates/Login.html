<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Brewer</title>

    <link rel="stylesheet" type="text/css" href="static/layout/stylesheets/vendors.min.css"/>
    <link rel="stylesheet" type="text/css" href="static/layout/stylesheets/brewer.min.css"/>
    <link rel="stylesheet" type="text/css" href="static/layout/stylesheets/application.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="aw-layout-simple-page">
<div class="aw-layout-simple-page__container">

    <form action="/login" method="POST">
        <div class="aw-simple-panel">
            <img alt="Brewer" src="static/images/logo-gray.png"/>

            <div class="aw-simple-panel__message">
                Por favor, faça o login.
            </div>

            <div class="aw-simple-panel__message  is-error" hidden ">
                O e-mail e/ou senha não conferem
            </div>

            <div class="aw-simple-panel__box">
                <div class="form-group  has-feedback">
                    <input type="text" class="form-control  input-lg" placeholder="Seu e-mail" autofocus="autofocus" name="username"/>
                    <span class="glyphicon  glyphicon-envelope  form-control-feedback"></span>
                </div>

                <div class="form-group  has-feedback">
                    <input type="password" class="form-control  input-lg" placeholder="Sua senha" name="password"/>
                    <span class="glyphicon  glyphicon-lock  form-control-feedback" ></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>
                </div>

            </div>
        </div>
    </form>

</div>

<script src="static/layout/javascripts/vendors.min.js"></script>
<script src="static/layout/javascripts/brewer.min.js"></script>
</body>
</html>
